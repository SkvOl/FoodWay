<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - FoodWay</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Home/content/site.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="{% static 'Home/scripts/modernizr-2.6.2.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="http://maps.api.2gis.ru/2.0/loader.js?skin=light"></script>
    <script src="{% static 'Home/scripts/jquery-1.10.2.min.js' %}"></script>

    <link href="{% static 'Home/fontawesomefree/css/fontawesome.css' %}" rel="stylesheet">
    <link href="{% static 'Home/fontawesomefree/css/brands.css' %}" rel="stylesheet">
    <link href="{% static 'Home/fontawesomefree/css/solid.css' %}" rel="stylesheet">

</head>

<body>

    {% block navig_panel %}{% endblock navig_panel %}
    

    <div class="body-content">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}{% endblock footer %}

    

    <script src="{% static 'Home/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'Home/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'Home/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock scripts %}

</body>
</html>

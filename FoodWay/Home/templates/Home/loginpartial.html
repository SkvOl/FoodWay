{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}

    <ul class="navbar-nav">
        <li class="navbar-brand">Привет {{ user.username }}!</li>
        <li class="nav-item">
            <a class="nav-link active" href="javascript:document.getElementById('logoutForm').submit()">Выйти</a>
        </li>
    </ul>

</form>

{% else %}

<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Войти</a>
    </li>
</ul>

{% endif %}

{% extends "Home/base_layer.html" %}

{% block content %}


{% load staticfiles %}
<style>
    #map {
        display: block;
        width: 100%;
        height: 90%;
    }

    .content-map {
        height: 60vh;
    }

    .alert-secondary {
        background-color: #e2e3e533;
    }

    .box-s {
        border-radius: 50px;
        background-color: #f0f0f3;
        box-shadow: 10px 10px 21px #d3d3d6, -10px -10px 21px #fff;
    }
</style>
<div class="container mt-4">
    <div class="alert alert-secondary border-0 shadow">
        <h1 class="text-center">{{PagePlace.name}}</h1>
        {{PagePlace.name}}
        {{PagePlace.content|safe}}
    </div>

    <div class="alert alert-secondary border-0 shadow">
        <div class="h1 text-center">Как нас найти:</div>
        <div class="content-map m-2">
            <div id="map"></div>
        </div>
    </div>

</div>

{% endblock content %}

{% block scripts %}
{% load l10n %}

{% localize off %}

<script>
    var lat = {{ PagePlace.lat }};
    var lng = {{ PagePlace.lng }};



    DG.then(function () {
        var options = {
            center: [lat, lng],
            zoom: 20,
            geoclicker: true,
            worldCopyJump: true,
            zoomControl: false,
            fullscreenControl: false
        };
        var map = window.map = DG.map('map', options);

        var controlOptions = DG.Browser.mobile ? { position: 'bottomright' } : {};
        DG.control.zoom(controlOptions).addTo(map);
        DG.control.traffic(controlOptions).addTo(map);
        DG.control.location(controlOptions).addTo(map);
        DG.control.ruler(controlOptions).addTo(map);
        if (DG.screenfull.isAvailable()) {
            DG.control.fullscreen(controlOptions).addTo(map);
        }


        var my_icon = DG.icon({
            iconUrl: "{{PagePlace.icon_id.icon.url}}",
            //iconRetinaUrl: "{% static 'PagePlaces/icon_marker/test.png' %}",
            iconSize: [38, 38],
        });

        if (my_icon.options.iconUrl) {
            var options = { icon: my_icon }
        }
        var userMarker = DG.marker([lat, lng], options).addTo(map);

        userMarker.on('moveend', function (e) {
            var lat = e.target._latlng.lat,
                lng = e.target._latlng.lng;
            //save_marker();
        });
        //marker.openPopup();

        $('.icon-marker').click((e) => {
            console.log(e.target);
            coord = userMarker.getLatLng();
            my_icon.options.iconUrl = e.target.src;

            userMarker.remove();
            userMarker.options.icon = my_icon;
            userMarker.addTo(map);
            $('#{{form.icon_id.id_for_label}}').val(e.target.id);
        });

    });

    $(document).ready(function(){

    });

</script>

{% endlocalize %}
{% endblock scripts %}
